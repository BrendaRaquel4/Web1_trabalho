<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form th:action="@{/login}" method="post">
    Email: <input type="text" name="username"/><br/>
    Senha: <input type="password" name="password"/><br/>
    <button type="submit">Entrar</button>
</form>
</body>
</html>
