<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Upload de Currículo</title></head>
<body>
<h1>Enviar Currículo</h1>

<p th:text="${message}"></p>
</body>
</html>
