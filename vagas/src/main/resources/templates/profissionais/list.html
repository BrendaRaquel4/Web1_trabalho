<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Profissionais</title></head>
<body>
<h1>Lista de Profissionais</h1>
<a th:href="@{/admin/profissionais/form}">Novo Profissional</a>
<table border="1">
    <tr><th>ID</th><th>Nome</th><th>Email</th><th>Telefone</th><th>Ações</th></tr>
    <tr th:each="prof : ${profissionais}">
        <td th:text="${prof.id}"></td>
        <td th:text="${prof.nome}"></td>
        <td th:text="${prof.email}"></td>
        <td th:text="${prof.telefone}"></td>
        <td>
            <a th:href="@{/admin/profissionais/editar/{id}(id=${prof.id})}">Editar</a>
            <a th:href="@{/admin/profissionais/excluir/{id}(id=${prof.id})}">Excluir</a>
        </td>
    </tr>
</table>
</body>
</html>
