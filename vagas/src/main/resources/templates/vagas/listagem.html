<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Vagas</title></head>
<body>
<h1>Vagas em Aberto</h1>
<form method="get">
    <input type="text" name="cidade" placeholder="Filtrar por cidade">
    <button type="submit">Filtrar</button>
</form>
<ul>
    <li th:each="vaga : ${vagas}">
        <strong th:text="${vaga.empresa.nome}">Empresa</strong> -
        <span th:text="${vaga.descricao}">Descrição</span> -
        <span th:text="${vaga.remuneracao}">Remuneração</span> -
        <span th:text="${vaga.dataLimite}">Data Limite</span>
    </li>
</ul>
</body>
</html>
